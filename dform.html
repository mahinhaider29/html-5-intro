<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="styles/dform.css">
    <link rel="stylesheet" href="styles/nav.css">
   
    
</head>
<body>
   
    <header>
        <nav>
            <ul>
                <li><big><a href="structure.html">Home</a></big></li>
                <li><big><a href="form.html">Form</a></big></li>
                <li><big><a href="table.html">Table </a></big></li>
                <li><big><a href="video&audio.html">Media</a></big></li>
             
               
             </ul>
         </nav>
         
 
    </header>
        
    <main><div class="left">
            <h1 style="color: white;"><strong>Lets Chat</strong></h1>
            <P>Whether you have a question, want to start a project or            simply want to connect.</P>
            
            <p>Feel free to send me a message in the contact form</p>
        </div>
        <div class="right">
            <h1><strong>Contact</strong></h1>
    
            <form action="">
                <label for="email">
                    <input type="email" name="" id="" placeholder="Email">
                </label>
                <label for="password">
                    <input type="password" placeholder="Password">
                </label>
                <label for="phone">
                    <input type="number" name="" id="" placeholder="Phone">
                </label>
                <label for="textarea">
                    <textarea name="" id="" rows="10" cols="63" placeholder="Write Your Feedback"></textarea>
               </form>
                
                <button class="button" style="color: white;"> <strong>Submit</strong></button>
        </div></main>
    
   
    
</body>
</html>
